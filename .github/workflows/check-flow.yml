name: check-flow
run-name: experimental
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: select go version
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Non-concurrent
        run: go build -v nonconcurrent.go

      - name: Build Concurrent
        run: go build -v concurrent.go
